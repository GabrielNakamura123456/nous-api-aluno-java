# ===================================================================
# Configuração da Aplicação
# ===================================================================
spring.application.name=nous-api-aluno

# ===================================================================
# Configuração do Datasource (Conexão com o Banco de Dados Oracle)
# ===================================================================
# URL de conexão JDBC para o Oracle. Substitua pelos dados do seu banco.
# Formato padrão: jdbc:oracle:thin:@<host>:<port>:<SID_ou_ServiceName>
spring.datasource.url=jdbc:oracle:thin:@endereco_do_banco:1521/seu_servico
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# ===================================================================
# Configuração do JPA e Hibernate
# ===================================================================
# Dialeto específico do Oracle para o Hibernate gerar o SQL correto.
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Gerenciamento automático do schema do banco (DDL - Data Definition Language).
# Opções comuns:
#   validate: valida se o schema do banco corresponde às entidades (bom para produção).
#   update: tenta atualizar o schema do banco para corresponder às entidades (bom para desenvolvimento).
#   create: apaga e recria o schema toda vez que a aplicação inicia (perde todos os dados).
#   none: não faz nada.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console o SQL que o Hibernate está executando. Ótimo para debug.
spring.jpa.show-sql=true

# Formata o SQL mostrado no console para ficar mais legível.
spring.jpa.properties.hibernate.format_sql=true